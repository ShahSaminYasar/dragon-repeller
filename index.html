<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragon Repeller</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="player-stats" class="flex">
        <span
          >XP: <strong><span id="xp">0</span></strong></span
        >
        <span
          >Health: <strong><span id="health">100</span></strong></span
        >
        <span
          >Gold: <strong><span id="gold">50</span></strong></span
        >
      </div>
      <div id="monster-stats" class="flex">
        <span
          >Monster Name:
          <strong><span id="monster-name">Monster's Name</span></strong></span
        >
        <span
          >Monster Health:
          <strong
            ><span id="monster-health">Monster's Health</span></strong
          ></span
        >
      </div>
      <div id="game-buttons" class="flex">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
      </div>
      <div id="text-area">
        Welcome to 'Dragon Repeller'. You need to fight the monsters to save
        your city. Use the buttons above to perform actions. Defeating the
        dragon will earn you a win.
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
